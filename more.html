<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <title></title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>02:08</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
      </div>
    </div>
    <div class="header-component">
      <span>More</span>
      <div class="friends-firstbox header-icon-component">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-microphone fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>

    <div class="more-profile profile-component">
      <img src="img/profile.png" />
      <div class="more-profile-title">
        <span class="more-profile-title-name">Smgspring</span>
        <span class="more-profile-title-number">010-7588-4828</span>
      </div>
      <i class="fas fa-envelope-open-text fa-2x"></i>
    </div>
    <div class="more-box">
      <div class="more-box-firstline">
        <div class="more-box-iconbox">
          <i class="far fa-calendar-check fa-2x"></i>
          <span class="more-box-iconbox-text">Calendar</span>
        </div>
        <div class="more-box-iconbox">
          <i class="fab fa-google-drive fa-2x"></i>
          <span class="more-box-iconbox-text">Talk Drive</span>
        </div>
        <div class="more-box-iconbox">
          <i class="far fa-grin-stars fa-2x"></i>
          <span class="more-box-iconbox-text">Emotions</span>
        </div>
        <div class="more-box-iconbox">
          <i class="fas fa-paint-brush fa-2x"></i>
          <span class="more-box-iconbox-text">Themes</span>
        </div>
      </div>
      <div class="more-box-secondline">
        <div class="more-box-iconbox">
          <i class="far fa-user-circle fa-2x"></i>
          <span class="more-box-iconbox-text">Account</span>
        </div>
        <div class="more-box-iconbox">
          <i class="far fa-comments fa-2x"></i>
          <span class="more-box-iconbox-text">Openchat</span>
        </div>
      </div>
    </div>
    <footer class="friends-footer footer-component">
      <a href=""><i class="fas fa-user fa-lg"></i></a>
      <a href=""><i class="far fa-comment fa-lg"></i></a>
      <a href=""><i class="fas fa-search fa-lg"></i></a>
      <a href=""><i class="fas fa-dot-circle fa-lg"></i></a>
    </footer>
  </body>
</html>
