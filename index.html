<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <object data="images/wifi.svg" width="20px" height="15px"></object>
      </div>
      <div class="status-bar__column">
        <span>02:08</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <object data="images/battery.svg" width="40px"></object>
      </div>
    </div>
    <header class="haedungtalk-header">
      <span class="haedungtalk-header__text">Welcome to HaedungTalk</span>
      <p class="haedungtalk-header__text">
        If you have a Haedung Account, log in with your email or phone number.
      </p>
    </header>
    <form>
      <input type="text" placeholder="Email or phone number" />
      <input type="text" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Haedung Account or Password</a>
    </form>
  </body>
</html>
