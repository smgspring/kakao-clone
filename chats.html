<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <title></title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>02:08</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
      </div>
    </div>
    <div class="header-component">
      <span>Chats</span>
      <div class="friends-firstbox header-icon-component">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-comment-medical fa-lg"></i>
        <i class="fas fa-microphone fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>

    <div class="chats-subbox">
      <div class="chats-subbox-box profile-component">
        <img src="img/friend.png" />
        <div class="chats-subbox-box-box">
          <span class="chats-subbox-box-mainspan">Ssmmgg</span>
          <span class="chats-subbox-box-subspan"
            >Please check challenge complete!!</span
          >
        </div>
        <div class="chats-subbox-box-end">
          <span class="chats-subbox-box-end-text">21:22</span>
          <span class="chats-subbox-box-end-box">1</span>
        </div>
      </div>
    </div>

    <footer class="friends-footer footer-component">
      <a href=""><i class="far fa-user fa-lg"></i></a>
      <div class="friends-footer-box">
        <a href=""><i class="fas fa-comment fa-lg"></i></a>
        <span class="friends-footer-box-span">1</span>
      </div>
      <a href=""><i class="fas fa-search fa-lg"></i></a>
      <a href=""><i class="far fa-dot-circle fa-lg"></i></a>
    </footer>
  </body>
</html>
