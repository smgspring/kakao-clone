<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <title></title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>02:08</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
      </div>
    </div>
    <div class="header-component">
      <span>Find</span>
      <div class="friends-firstbox header-icon-component">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-microphone fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>

    <div class="find-mainbox">
      <div class="find-mainbox-icon">
        <i class="fas fa-qrcode fa-2x"></i>
        <span class="find-mainbox-icon-text">QR Code</span>
      </div>
      <div class="find-mainbox-icon">
        <i class="fas fa-address-book fa-2x"></i>
        <span class="find-mainbox-icon-text"
          >Add by <br />
          Contacts</span
        >
      </div>
      <div class="find-mainbox-icon">
        <i class="far fa-id-card fa-2x"></i>
        <span class="find-mainbox-icon-text">Add by ID</span>
      </div>
      <div class="find-mainbox-icon">
        <i class="fas fa-envelope fa-2x"></i>
        <span class="find-mainbox-icon-text">Invite</span>
      </div>
    </div>
    <div class="find-recommend">
      <div class="find-recommend-title">Recommended Friends</div>
      <div class="find-recommend-content">You have no recommended friends.</div>
    </div>
    <div class="find-openchat">
      <div class="find-openchat-title">
        <span>Open Chat</span>
        <div>
          <span>Go to Openchat Home</span>
          <i class="fas fa-chevron-right fa-xs"></i>
        </div>
      </div>
      <div></div>
    </div>

    <footer class="friends-footer footer-component">
      <a href=""><i class="far fa-user fa-lg"></i></a>
      <a href=""><i class="far fa-comment fa-lg"></i></a>
      <a href=""><i class="fas fa-search fa-lg"></i></a>
      <a href=""><i class="far fa-dot-circle fa-lg"></i></a>
    </footer>
  </body>
</html>
