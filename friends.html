<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <title></title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>02:08</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
      </div>
    </div>
    <div class="header-component">
      <span>Friends</span>
      <div class="friends-firstbox header-icon-component">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-microphone fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
    <div class="friends-secondbox">
      <div>
        <i class="fas fa-info fa-xs"></i>
      </div>
      <span>Friends' Names Display</span>
      <i class="fas fa-chevron-right fa-xs"></i>
    </div>
    <div class="friends-mainbox profile-component">
      <img src="img/profile.png" />
      <span>Smgspring</span>
    </div>
    <div class="friends-channel">
      <span>Channel</span>
      <i class="fas fa-chevron-up fa-xs"></i>
    </div>
    <div class="friends-subbox">
      <div class="friends-subbox-box profile-component">
        <img src="img/friend.png" />
        <span>Channel</span>
      </div>
      <div class="friends-subbox-iconbox">
        <span>2</span>
        <i class="fas fa-chevron-right fa-sm"></i>
      </div>
    </div>
    <footer class="friends-footer footer-component">
      <a href=""><i class="fas fa-user fa-lg"></i></a>
      <div class="friends-footer-box">
        <a href=""><i class="far fa-comment fa-lg"></i></a>
        <span class="friends-footer-box-span">1</span>
      </div>
      <a href=""><i class="fas fa-search fa-lg"></i></a>
      <a href=""><i class="far fa-dot-circle fa-lg"></i></a>
    </footer>
  </body>
</html>
